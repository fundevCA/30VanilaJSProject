<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <script>
      const secondHand = document.querySelector(".second-hand");
      const minHand = document.querySelector(".min-hand");
      const hrHand = document.querySelector(".hour-hand");

      function setDate() {
        const now = new Date();
        const seconds = now.getSeconds();
        const secondDegree = (seconds / 60) * 360 + 90;

        const minutes = now.getMinutes();
        const minDegree = (minutes / 60) * 360 + 90;

        const hours = now.getHours();
        const hourDegree = (hours / 12) * 360 + 90;

        if (seconds % 60) {
          secondHand.style.transform = `rotate(${secondDegree}deg)`;
        } else {
          secondHand.style.transition = "none";
          secondHand.style.transform = `rotate(90deg)`;
        }

        if (minutes % 60) {
          minHand.style.transform = `rotate(${minDegree}deg)`;
        } else {
          minHand.style.transition = "none";
          minHand.style.transform = `rotate(90deg)`;
        }

        if (hours % 12) {
          hrHand.style.transform = `rotate(${hourDegree}deg)`;
        } else {
          hrHand.style.transition = "none";
          hrHand.style.transform = `rotate(90deg)`;
        }
      }

      setInterval(setDate, 1000);
    </script>
  </body>
</html>
